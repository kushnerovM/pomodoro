<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>pomodoro</title>
</head>
<body>
    <div id="container">
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
