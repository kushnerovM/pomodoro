<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>pomodoro</title>
</head>
<body>
    <form id="settings">
        <div class="form-control">
            <label for="session-count">session count</label>
            <input type="text" id="session-count">
            <div class="error">поле не заполнено</div>
        </div>
        <div class="form-control">
            <label for="session-duration">session duration</label>
            <input type="text" id="session-duration">
            <div class="error">поле не заполнено</div>
        </div>
        <div class="form-control">
            <label for="break-duration">break duration</label>
            <input type="text" id="break-duration">
            <div class="error">поле не заполнено</div>
        </div>
    </form>

    <div id="container">
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <h1 id="time-line">00:00</h1>
        <button id="start" class="time-button">start</button>
        <button id="pause" class="time-button">pause</button>
        <button id="stop" class="time-button">stop</button>
        <script src="app.js"></script>
    </div>
</body>
</html>
